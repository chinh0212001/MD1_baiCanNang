<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> chi so BMI</h1>
<h2> Can Nang</h2>
<input type="text" id = 'can nang'>kg
<h3> Chieu cao</h3>
<input type="text" id = 'chieu cao'>m<br>
<button onclick="ketqua()">kiem tra</button>
<p id="ketqua">ketqua:</p>
<script>
    function ketqua(){
        let weight = document.getElementById('can nang').value;
        let height = document.getElementById('chieu cao').value;
        let BMI = weight / ( height * 2);
        if ( BMI <18){
            document.getElementById('ketqua').innerText = " ketqua : suy dinh dưỡng";
        }else if (BMI < 25.0){
            document.getElementById('ketqua').innerText = "ketqua : bình thường";
        }else if( BMI>=30.0){
            document.getElementById('ketqua').innerText = "ketqua :cần giảm cân";
        }else {
            document.getElementById('ketqua').innerText = " ketqua : con lơn";
        }
    }


</script>
</body>
</html>
